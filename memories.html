
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anılar</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="top-nav">
  <span class="nav-logo">Berat ♥ Melisa</span>
  <span class="material-icons icon-btn" id="themeToggle">dark_mode</span>
</header>

<section class="add-memory">
  <h2>Yeni Anı</h2>
  <textarea id="memoryText" placeholder="Bugün ne yaşadık?"></textarea>
  <label for="photoInput" class="file-btn"><span class="material-icons">attach_file</span> Fotoğraf Seç</label>
  <input type="file" id="photoInput" accept="image/*">
  <button class="btn" id="saveBtn">Kaydet</button>
</section>

<section id="memoriesContainer" class="memory-list"></section>

<!-- Bottom nav -->
<nav class="bottom-nav">
  <a href="memories.html"><span class="material-icons">home</span><small>Anılar</small></a>
  <a href="gallery.html"><span class="material-icons">photo_library</span><small>Galeri</small></a>
  <button id="musicBtn"><span class="material-icons">music_note</span><small>Müzik</small></button>
  <button id="logoutBtn"><span class="material-icons">logout</span><small>Çıkış</small></button>
</nav>

<audio id="bgMusic" loop preload="auto" src="assets/music.mp3"></audio>
<script src="js/app.js"></script>
</body>
</html>
