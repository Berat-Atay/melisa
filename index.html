<html lang="tr">
<head>

  <script>
    function playMusic() {
      const player = document.createElement("iframe");
      player.src = "https://www.youtube.com/embed/9ffDIG4PGh8?autoplay=1&loop=1&playlist=9ffDIG4PGh8";

<body class="landing">
  <main class="hero">
    <h1 class="logo">Berat <span>♥</span> Melisa</h1>
    <input id="user" placeholder="Kullanıcı adı" class="password-input">
    <input id="pass" type="password" placeholder="Şifre" class="password-input">
    <button class="btn" onclick="login()">Giriş Yap</button>
    <p id="err" class="error"></p>
  </main>
<script>
function login(){
 const u=document.getElementById('user').value.toLowerCase();
 const p=document.getElementById('pass').value.toLowerCase();
 if((u==='melisa'&&p==='berat')||(u==='berat'&&p==='melisa')){
   localStorage.setItem('loggedIn','true');
   localStorage.setItem('username',u);
   location='memories.html';
 }else document.getElementById('err').innerText='Hatalı!';
}
if(localStorage.getItem('loggedIn')) location='memories.html';
</script>
</body>
