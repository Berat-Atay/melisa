<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Berat ♥ Melisa</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body class="landing">
  <main class="hero">
    <h1 class="logo">Berat <span>♥</span> Melisa</h1>
    <input id="user" placeholder="Kullanıcı adı" class="password-input">
    <input id="pass" type="password" placeholder="Şifre" class="password-input">
    <button class="btn" onclick="login()">Giriş</button>
    <p id="err" class="error"></p>
  </main>
<script>
function login(){
  const u=document.getElementById('user').value.toLowerCase();
  const p=document.getElementById('pass').value.toLowerCase();
  if((u==='melisa'&&p==='berat')||(u==='berat'&&p==='melisa')){
    localStorage.setItem('loggedIn','true');localStorage.setItem('username',u);
    location='memories.html';
  }else document.getElementById('err').innerText='Hatalı!';
}
if(localStorage.getItem('loggedIn')) location='memories.html';
</script>
</body></html>
