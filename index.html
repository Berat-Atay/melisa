<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Berat ♥ Melisa</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="landing">
  <main class="hero">
    <h1 class="logo">Berat <span>♥</span> Melisa</h1>
    <input id="usernameInput" type="text" placeholder="Kullanıcı adı" class="password-input">
    <input id="passwordInput" type="password" placeholder="Şifre" class="password-input">
    <button class="btn" onclick="login()">Giriş Yap</button>
    <p id="loginError" class="error"></p>
  </main>
  <script>
    function login() {
      const user = document.getElementById('usernameInput').value.toLowerCase();
      const pass = document.getElementById('passwordInput').value.toLowerCase();
      if ((user === 'melisa' && pass === 'berat') || (user === 'berat' && pass === 'melisa')) {
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('username', user);
        window.location = 'memories.html';
      } else {
        document.getElementById('loginError').innerText = 'Kullanıcı adı veya şifre yanlış';
      }
    }
    if (localStorage.getItem('loggedIn') === 'true') {
      window.location = 'memories.html';
    }
  </script>
</body>
</html>
